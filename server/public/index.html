<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="firstNumInput" data-testid="numOne" placeholder="First Number" >
     <!-- the events call the functions from client.js -->
     <!-- I might have deleted the data-testids -->
     <button  onClick="setOperator(event, '+')">+</button>
      <button onClick="setOperator(event, '-')" >-</button>
      <button onClick="setOperator(event, '*')">*</button>
      <button onClick="setOperator(event, '/')" >/</button>
      <input id="secondNumInput" data-testid="numTwo" placeholder="Second Number">
      <button onClick="handleSubmit(event)" >=</button>
      <button onClick="handleClear(event)">C</button>
    </form>

    <section data-testid="recentResult">
      <h2 id="recentResult" ></h2>
    <!-- The most recent calculation result goes here. --> 
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    <ul id="historyList">
        <!-- firstNumber (op) secondNumber = result -->
    </ul>
    </section>
  </body>
</html>
