<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="firstNumber" data-testid="numOne" placeholder="First Number" type="number">
     <!-- the events call the functions from client.js -->
      <button onClick="addition(event)" id="add">+</button>
      <button onClick="subtraction(event)" id="operator">-</button>
      <button onClick="multiplication(event)" id="operator">*</button>
      <button onClick="division(event)" id="operator">/</button>
      <input id="secondNumber" data-testid="numTwo" placeholder="Second Number" type="number">
      <button onClick="equals(event)">=</button>
      <button>C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    <ul id="resultHistory" >

    </ul>
    </section>
  </body>
</html>
